global:
  runMode: "PRODUCTION"
  image:
    repository: ghcr.io/krack8/lighthouse
    pullPolicy: IfNotPresent
  ## @param global.resources Set container requests and limits for different resources like CPU or memory
  ## e.g:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  kubeVersion: ""

db:
  mongo:
    create: false
    replicaCount: 1
    image:
      repository: "mongo"
      pullPolicy: "IfNotPresent"
      tag: latest
    rootUser:
      username: ""
      password: ""
    persistence:
      size: 1Gi
      storageClassName: ""
      annotations: {}
      accessMode: ReadWriteOnce
    port: 27017
    targetPort: 27017
    uri: ""
    databaseName: ""

user:
  email: ""
  password: ""

controller:
  enabled: false
  replicaCount: 1
  revisionHistoryLimit: 0
  apiEndpoint: ""
  resources: {}
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  grpc:
    url: ""
    port: 50051
    targetPort: 50051
  image:
    repository: ""
    pullPolicy: ""
    tag: controller-v0.1.0
  webapp:
    replicaCount: 1
    revisionHistoryLimit: 0
    resources: {}
    service:
      type: ClusterIP
      port: 80
      targetPort: 8000
    image:
      repository: ""
      pullPolicy: ""
      tag: webapp-v0.1.0

agent:
  enabled: false
  group: ""
  defaultClusterName: ""
  replicaCount: 1
  revisionHistoryLimit: 0
  url: ""
  resources: {}
  connectServerInternally: false
  skipServerTlsVerification: false
  service:
    type: ClusterIP
    port: 8080
  image:
    repository: ""
    pullPolicy: ""
    tag: agent-v0.1.0

auth:
  enabled: false
  token: ""

ingress:
  enabled: false
  apiVersion: ""
  ## e.g:
  ## annotations:
  ##   nginx.ingress.kubernetes.io/rewrite-target: /
  ##   cert-manager.io/cluster-issuer: cluster-issuer-name
  ##
  annotations: {}
  ingressClassName: ""
  hostname: ""
  pathType: ImplementationSpecific
  tls:
    enabled: false
    secretName: ""
    crt: ""
    key: ""
    ca: ""
ingressGrpc:
  enabled: false
  ## e.g:
  ## annotations:
  ##   nginx.ingress.kubernetes.io/rewrite-target: /
  ##   cert-manager.io/cluster-issuer: cluster-issuer-name
  ##
  annotations: {}
  ingressClassName: ""
  hostname: ""
  pathType: ImplementationSpecific
  tls:
    enabled: false
    secretName: ""
    crt: ""
    key: ""
    ca: ""